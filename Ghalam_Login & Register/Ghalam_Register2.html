<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>صفحه ثبت نام - قلم</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        font-family: Samim, sans-serif;
        top: 0px;
        position: relative;
        text-align: center;
      }

      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        text-align: right;
        background: #ffffff;
        height: 64rem;
        position: relative;
      }

      .logo {
        font-size: 2.5rem;
        color: #3f51b5;
        font-weight: bold;
        margin-bottom: 20px;
      }

      .image-2 {
        position: absolute;
        top: -113.8px;
        left: -51px;
        text-align: center;
      }

      .image-3 {
        position: absolute;
        top: -0.8rem;
        left: -2.5rem;
      }

      .input-group {
        position: relative;
        margin-bottom: 15px;
      }

      .input-group input {
        width: 100%;
        padding: 10px;
        width: 433px;
        height: 3.6875rem;
        padding-right: 40px;
        border: 1px solid #ffffff;
        border-radius: 3.75rem;
        font-size: 1.1rem;
        outline: none;
        text-align: center;
        line-height: 0ex;
        text-indent: 27px;
        background-color: rgba(228, 239, 247, 1);
      }

      .input-group .icon {
        position: absolute;
        top: 50%;
        right: 10px;
        transform: translateY(-50%);
        cursor: pointer;
        color: #888;
      }

      .btn {
        width: 100%;
        padding: 10px;
        background: #465bb8;
        border-radius: 3.75rem;
        width: 13.3125rem;
        height: 3.6875rem;
        border: none;
        color: #fff;
        font-size: 1.5rem;
        font-weight: 700;
        cursor: pointer;
        position: relative;
        left: 13.7rem;
      }

      .btn:hover {
        background-color: #7986cb;
        border-radius: 3.75rem;
        position: relative;
        left: 13.7rem;
      }

      .btn2 {
        width: 100%;
        padding: 10px;
        background: #f79742;
        border-radius: 3.75rem;
        width: 13.3125rem;
        height: 3.6875rem;
        border: none;
        color: #fff;
        font-size: 1.5rem;
        font-weight: 700;
        cursor: pointer;
        position: relative;
        right: 13.7rem;
      }

      .btn2:hover {
        background-color: #f1ab6e;
        border-radius: 3.75rem;
        position: relative;
        right: 13.7rem;
      }

      .links {
        margin-top: 15px;
        font-size: 0.9rem;
        color: rgba(70, 91, 184, 0.6);
        text-align: center;
        font-weight: 500;
      }

      .links a {
        text-decoration: none;
        color: rgba(70, 91, 184, 1);
        font-size: 18px;
        font-weight: 500;
      }

      input {
        color: #465bb8;
        font-weight: 700;
        font-size: 20;
      }

      input::placeholder {
        color: #8da6e4;
        font-weight: 700;
      }

      .Line1 {
        position: relative;
        top: -7px;
      }

      .Distance {
        text-decoration: underline;
        position: relative;
        bottom: 0px;
        padding-bottom: 19rem;
      }

      .links a:hover {
        text-decoration: underline;
      }

      .illustration {
        margin-top: -9px;
      }

      .illustration img {
        width: 100%;
        height: auto;
        position: relative;
        top: -4rem;
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <div class="Distance"></div>
    <div class="image-20">
      <img class="image-2" src="image-20.png" alt="تصویر توضیحی" />
    </div>
    <div class="container">
      <div class="input-group">
        <input
          type="email"
          placeholder="آدرس ایمیل خود را وارد کنید"
          id="FName"
        />
      </div>

      <div class="input-group">
        <input
          type="text"
          placeholder="نام کاربری دلخواه خود را انتخاب کنید"
          id="LName"
        />
      </div>

      <div class="input-group">
        <input
          type="password"
          placeholder="رمز ورود خود را وارد کنید"
          id="password"
        />
        <span class="icon" onclick="togglePassword()">
          <img class="image-3" src="eye-no 2.png" />
        </span>
      </div>

      <!-- Updated buttons with proper classes -->
      <a href="Ghalam_Register3.html" class="btn-link">
        <button class="btn" type="button">مرحله بعد</button>
      </a>
      <a href="Ghalam_Register1.html" class="btn2-link">
        <button class="btn2" type="button">مرحله قبل</button>
      </a>

      <div class="vector">
        <img class="vector-8" src="vector 8.png" />
        <img class="vector-10" src="vector 10.png" />
        <img class="vector-10" src="vector 10.png" />
      </div>

      <div class="links">
        <img class="Line1" src="Line 1.png" />
        <br />
        اکانت فعالی دارید؟
        <a href="Ghalam_Login2.html" class="login-link">ورود</a>
      </div>
    </div>

    <div class="illustration">
      <img
        src="tiny-screenwriter-sitting-on-retro-typewriter-10.png"
        alt="تصویر توضیحی"
      />
    </div>

    <script>
      function togglePassword() {
        const passwordField = document.getElementById("password");
        const type =
          passwordField.getAttribute("type") === "password"
            ? "text"
            : "password";
        passwordField.setAttribute("type", type);
      }

      // Apply fade-out transition to body
      function addFadeOutEffect(callbackUrl) {
        // Create a fade-out effect by adding a CSS class
        document.body.style.transition = "opacity 0.5s ease-out";
        document.body.style.opacity = "0";
        setTimeout(() => {
          window.location.href = callbackUrl;
        }, 800); // Matches the transition duration
      }

      // Attach event listeners to buttons and links
      document.addEventListener("DOMContentLoaded", () => {
        // Target the "مرحله بعد" button
        const nextButton = document.querySelector(".btn");
        nextButton.addEventListener("click", function (e) {
          e.preventDefault(); // Prevent default link behavior
          const parentLink = nextButton.parentElement; // Get the parent <a>
          const callbackUrl = parentLink.getAttribute("href"); // Extract href
          addFadeOutEffect(callbackUrl);
        });

        // Target the "مرحله قبل" button
        const previousButton = document.querySelector(".btn2");
        previousButton.addEventListener("click", function (e) {
          e.preventDefault();
          const parentLink = previousButton.parentElement; // Get the parent <a>
          const callbackUrl = parentLink.getAttribute("href"); // Extract href
          addFadeOutEffect(callbackUrl);
        });

        // Target the "ورود" link
        const loginLink = document.querySelector(".login-link");
        loginLink.addEventListener("click", function (e) {
          e.preventDefault();
          addFadeOutEffect("Ghalam_Login2.html");
        });
      });
    </script>
  </body>
</html>
